<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function multiply(a, b, c) {
            let result = a * b * c;
            return a * b * c;
        }
        let multiplyResult = multiply(2, 3, 10);
        console.log(multiplyResult);

        let multiplyResult2 = multiply(5, 5, 5)
        console.log(multiplyResult2);

        //stworz funkcje substract
        function substract(a, b, c) {
            return a - b - c;
        }
        let substractResult = substract(4, 5, 6);
        console.log(substractResult);

        function getSomeNumber() {
            return 79;
        }
        console.log(getSomeNumber());

        let money = 1000;
        let interestRate = 0.05;

        function calculateInvestmentResult(money, interestRate) {
            return money + (money * interestRate);
        }
        let investmentResult = calculateInvestmentResult(money, interestRate);
        console.log(investmentResult);
        console.log(calculateInvestmentResult(5000, 0.10));

        //function expression
        let add10 = function (num) {
            return num + 10;
        }

        console.log(add10(15));

        add10 = function (num) {
            let sum = num + 10;
            console.log(sum);
            return sum;
        }

        const sum = add10(20);
        console.log(sum);

        function downloadFile(fileName, onComplete, onError) {
            if (fileName.length > 5) {
                onComplete('succes');
            } else {
                onError('Error!')
            }
        }

        downloadFile('fileName123.txt',
            function (str) {
                console.log('OnComplete: ', str);
            },
            function (str) {
                console.log('Error: ', str);
            }
        )
    </script>
</body>

</html>
