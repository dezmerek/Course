<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = 6;

        if (data == 0) {
            console.log('data rowna 0')
        } else if (data == 1) {
            console.log('data rowna 1')
        } else if (data == 1) {
            console.log('data rowna 3')
        } else if (data == 3) {
            console.log('data rowna 5')
        } else {
            console.log('data rowna dokladnie, ', data)
        }


        switch (data) {
            case 0:
                console.log('data rowna 0')
                break;
            case 1:
                console.log('data rowna 1')
                break;
            case 5:
                console.log('data rowna 5')
                break;
            default:
                console.log('data rowna dokladnie, ', data)
                break;
        }

        /*
            temperature z swicth case
            kilka przypadków case: -5, 0, 5, 15, 20
            default: temperatura jest równa dokładnie
        */

        temperature = 5;

        switch (temperature) {
            case -5: {
                console.log('Temperatura równa -5')
                break;
            }
            case 0: {
                console.log('Temperatura równa 0')
                break;
            }
            case 5: {
                console.log('Temperatura równa 5')
                break;
            }
            case 15: {
                console.log('Temperatura równa 15')
                break;
            }
            case 20: {
                console.log('Temperatura równa 20')
                break;
            }
            default: data
                console.log('Teperatura jest rówa dokładnie: ', temperature);
                break;
        }
    </script>
</body>

</html>
