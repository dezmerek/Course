    <script>
        /*
           Zadanie z window
           1) Skorzystaj z prompt() aby pobrać od użytkownika ilość
              godzin, które spędza codziennie średnio przy komputerze.
              Możesz skorzystać z liczby całkowitej lub dziesiętnej.
              Pamiętaj, że w pierwszym przypadku skonwertujesz liczbę
              z użyciem parseInt(), a dla dziesiętnej użyj parseFloat().
              Podziel pobraną liczbę przed 2 i poinformuj użytkownika,
              że powinien ograniczyć się do uzyskanej wartości godzin.
           2) Użyj funkcji setInterval() do wywołania funkcji anonimowej
              w której co sekundę pokażesz dwie wartości w konsoli:
              innerWidth oraz innerHeight
              Następnie w narzędziach developerów zaobserwuj jak przy
              zmianie wielkości okna przeglądarki zmieniają się
              wartości wielkości okna.
       */

        const numHours = prompt('Liczba godzin spędzana codziennie średnio przy komputerze');

        console.log('Powinieneś ograniczyć liczbę do ' + numHours / 2 + ' godzin');

        setInterval(function () {
            console.log(window.innerWidth, innerHeight);
        }, 1000);
    </script>
